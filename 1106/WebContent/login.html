<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
	<form class="form-horizontal" method="post" action="/1106/login.jsp">
	  <div class="form-group">
	    <label for="userid" class="col-sm-3 control-label">User ID</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" name="userid" id="userid" placeholder="Enter your ID">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="userpasswd" class="col-sm-3 control-label">Password</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" name="userpasswd" id="userpasswd" placeholder="Enter your Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-6">
	      <button type="submit" class="btn btn-info">Sign in</button>
	    </div>
	  </div>
	</form>
</body>
</html>
