<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="css/bootstrap.css" />
<style type="text/css">
		.jumbotron {
			background-image:url("images/main.jpg");
			color:#fff;
		}
	</style>
<script src="js/jquery.min.js"></script>
<script>
	$(function(){
		$("#btnJoin").bind("click", function(){
			location.href = "register.html";
		});
		$("#btnIdSearch").bind("click", function(){
			location.href = "idsearch.jsp";
		});
	});
</script>
</head>
<body>
	<div class="container">
	<div class="jumbotron">
		<h1 class="display-3">안녕하세요!</h1>
		<p class="lead">IT 전용 쇼핑몰 EXAMPLE.COM에서 새로운 경험을 맛보세요.</p>
		<hr class="my-4">
		<p>쇼핑몰의 새 강자 EXAMPLE.COM이 해결하겠습니다.</p>
		<p class="lead">
			<a class="btn btn-info btn-lg" href="#" role="button">더 알아보기</a>
		</p>
	</div>
	</div>
	<form class="form-horizontal" method="post" action="/Membership/login.jsp">
	  <div class="form-group">
	    <label for="userid" class="col-sm-3 control-label">User ID</label>
	    <div class="col-sm-6">
	      <input type="text" class="form-control" name="userid" id="userid" placeholder="Enter your ID">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="userpasswd" class="col-sm-3 control-label">Password</label>
	    <div class="col-sm-6">
	      <input type="password" class="form-control" name="userpasswd" id="userpasswd" placeholder="Enter your Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-3 col-sm-6">
	      <button type="submit" class="btn btn-info">Sign in</button>
	      <button type="button" class="btn btn-success" id="btnJoin">Join</button>
	      <button type="button" class="btn btn-warning" id="btnIdSearch">아이디 찾기</button>
	      <button type="button" class="btn btn-danger" id="btnJoin">비밀번호 찾기</button>
	    </div>
	  </div>
	</form>
</body>
</html>
