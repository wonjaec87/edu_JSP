<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원 봉급 정보 입력 창</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<h1>사원 봉급 정보 입력</h1>
	<form method="post" action="input.jsp">
		<fieldset>
			<legend>각각의 정보를 입력해 주세요.</legend>
			<div><label for="sabun">사번 : </label>
					<input type="text" size="10" id="sabun" name="sabun" autofocus /></div>
			<div><label for="hobong">호봉 : </label>
					<input type="number" size="10" id="hobong" name="hobong" /></div>
			<div><label for="night_hour">야근시간 : </label>
					<input type="number" size="10" id="night_hour" name="night_hour" /></div>
			<div><label for="family">부양가족수 : </label>
					<input type="number" size="10" id="family" name="family" /></div>
			<div><button type="submit">입력하기</button>
					<button type="reset">취소하기</button></div>
		</fieldset>
	</form>
	
	
	
	
	
	
	
	
	
	
</body>
</html>
